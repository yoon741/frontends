<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 폼</title>
</head>
<body>
    <form name="joinfrm" method="post">
    <table border="0" cellpadding="8">
        <colgroup>
            <col width="120px">
            <col width="750px">
        </colgroup>
        <tr><td colspan="2"><b>회원가입</b></td></tr>

        <tr ><td>이름</td>
            <td><input type="text" name="name" readonly></td></tr>
        
        <tr><td>주민등록번호</td>
            <td><input type="text" name="jumin1" redonly> -
                <input type="text" name="jumin2" redonly></td></tr>

        <tr><td>아이디</td>
            <td><input type="text" name="userid"
                       minlength="6" maxlength="16">
                6~16자의 영문 소문자, 숫자와 특수기호(_)만 사용할 수 있습니다.</td></tr>

        <tr><td>비밀번호</td>
            <td><input type="password" name="passwd"
                       minlength="6" maxlength="16">
                6~16자의 영문 대소문자, 숫자 및 특수문자 사용할 수 있습니다.</td></tr>

        <tr><td>비밀번호 확인</td>
            <td><input type="password" name="name"
                       minlength="6" maxlength="16">
                이전 항목에서 입력했던 비밀번호를 한번 더 입력하세요.</td></tr>

        <tr><td>우편번호</td>
            <td><input type="text" name="zip1" size="3px"> -
                <input type="text" name="zip1" size="3px">
                <button type="button">❔우편번호 찾기</button></td></tr>

        <tr><td>주소</td>
            <td><input type="text" name="addr" size="30">
                <input type="text" name="etcaddr" size="30"></td></tr>

        <tr><td>전자우편 주소</td>
            <td><input type="text" name="email1" size="15px">@
                <input type="text" name="email2" size="15px" readonly>
                <select name="email3">
                    <option>선택하세요</option>
                    <option>naver.com</option>
                    <option>gmail.com</option>
                    <option>hotmail.com</option>
                    <option>직접입력</option>
                </select></td></tr>

        <tr><td>개인 연락처</td>
            <td><select name="phone1">
                    <option>국 번</option>
                    <option>010</option>
                    <option>011</option>
                    <option>019</option>
            </select> -
                <input type="text" name="phone2" size="3px">@
                <input type="text" name="phone3" size="3px">
            </td></tr>


        <tr>
            <td>자동 가입방지</td>
            <td><div><img src="/static/img/captcha2.png" width="50%"></div>
                <input type="text" name="capcha">
                <button type="button">❔다른 capcha 보기</button></input></td></td>
        </tr>

        <tr align="center"><td colspan="2">
            <button type="button">✔입력완료</button>
            <button type="reset">✖취소하기</button></td>
        </tr>


    </table>
    </form>






</body>
</html>
